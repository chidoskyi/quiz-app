{% extends "base.html" %}
{% load static %}
{% block script %}
<script src="{% static 'main.js' %}" defer></script>
{% endblock script %}
{% block content %}

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-confirm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">no</button>
          <button type="button" id="start-button" class="btn btn-success">yes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="h1">Quiz list</div>
<hr>
<!-- Button trigger modal -->
{% for quiz in quizes %}
    <button 
        type="button" 
        class="btn btn-link modal-button" 
        data-bs-toggle="modal" 
        data-bs-target="#exampleModal"
        data-pk="{{quiz.pk}}"
        data-quiz="{{quiz.quiz}}"
        data-question="{{quiz.number_of_questions}}"
        data-difficulty="{{quiz.difficulty}}"
        data-time="{{quiz.time}}"
        data-pass="{{quiz.required_score_to_pass}}">
        {{quiz.name}}
    </button>
    <br>
  {% endfor %}
{% endblock content %}
